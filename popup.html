<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Reply Generator</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Email Reply</h1>
            <p>Smart responses, powered by AI</p>
        </div>

        <div class="main-content">
            <div class="supported-clients">
                <h3>Supported Email Clients</h3>
                <div class="client-list">
                    <div class="client">
                        <i class="fab fa-google"></i>
                        <span>Gmail</span>
                    </div>
                    <div class="client">
                        <i class="fab fa-microsoft"></i>
                        <span>Outlook</span>
                    </div>
                </div>
            </div>

            <div class="usage-guide">
                <h3><i class="fas fa-info-circle"></i> How to Use</h3>
                <p>Look for the "AI Reply" or "AI Update" buttons in your email client to generate responses.</p>
            </div>
        </div>

        <div class="footer">
            <div class="status-indicator">
                <span class="status-dot active"></span>
                <span>Extension Active</span>
            </div>
            <p class="version">v1.0.0</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
